<div class="wrapper">
  <div class="header mt-4 mb-4">
    <img src="../../assets/images/Back.svg" alt="Prev" (click)="navigate()" />
    <h2 class="ml-2">{{ gener }}</h2>
  </div>
  <div class="input-icons">
    <i class="fa fa-search icon" aria-hidden="true"></i>
    <input
      type="search"
      [(ngModel)] ="searchText"
      (keyup)="search()"
      (search)="search()"
      class="search-control"
      placeholder="Search"
    />
  </div>
</div>

<!-- Book List -->
<div class="light-grey book-wrapper mt-3">
  <div class="row wrapper">
    <ng-container *ngIf="books.length > 0">
      <div
        class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-4 pt-3"
        *ngFor="let book of books"
      >
        <div (click)="getBook(book.formats)">
          <img [src]="getImage(book)" alt="" class="rectangle" />
          <p class="book-title title-font" title="{{book.title}}">
            {{ book.title | truncate }}<br /><span>{{
              book.authors[0]?.name
            }}</span>
          </p>
        </div>
      </div>
    </ng-container>
    <div *ngIf="books.length == 0">
      <p class="no-data">{{ msg }}</p>
    </div>
    <app-loader [showLoadingIcon]="showLoader"></app-loader>
  </div>
</div>
<!-- Book List End -->


<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
></div>
